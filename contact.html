        /* Contact Form Styling */

            box-sizing: border-box;

            padding: 15px 20px;
            border: none;

        }
        input[type="submit"]:hover {

        }

        /* Social Media Icon Styling */
        .social-media-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-media-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 30px;
            color: #555;
            text-decoration: none;
        }
        .social-media-icons a:hover {
            color: #3B5998;
        }
    </style>
